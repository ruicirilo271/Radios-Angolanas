<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Rádios Futuristas Angola</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>🎧 Rádios Futuristas Angola</h1>
    <button id="themeBtn" aria-label="Alternar tema">🌗</button>
  </header>

  <main class="content">
    <div class="stations" id="stations"></div>
  </main>

  <footer>
    <div id="currentStation" class="current-station">Nenhuma rádio a tocar</div>
    <audio id="player" controls></audio>
    <div class="controls">
      <button id="favBtn">⭐ Favoritos</button>
      <button id="histBtn">🕓 Histórico</button>
      <button id="allBtn">📻 Todas</button>
    </div>
  </footer>

  <div id="popup" class="popup hidden" role="dialog" aria-modal="true">
    <div class="popup-content">
      <h2 id="popup-title"></h2>
      <div id="popup-list"></div>
      <button id="closePopup">Fechar</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
